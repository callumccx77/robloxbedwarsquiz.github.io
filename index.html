<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <title>Roblox Bedwars Quiz</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="header">
        <h1> Roblox Bedwars Quiz </h1>
    </div>

    <div class="quiz-container">
        <div class="progress-bar-container" id="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div id="question"> Question will be displayed here. Click the start button to begin. </div>

        <div class="option-container" id="option-container">    </div>


        <p class="result" id="result">Score: 0</p>

        <button id="start-btn">Start Quiz</button> 
    </div>

    <div class="timer" id="timer">
        <span id="countdown"> 15 </span>
    </div>
 
    <script src="script.js"></script>
</body>
</html>
